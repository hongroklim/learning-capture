<h2>weeklyclasses</h2>
<h4>{{ classroom.year }}년도 {{ classroom.semester }}학기 : {{ classroom.title }} ({{ classroom.professor }} 교수님)</h4>
<ul>
    {% for weeklyclass in object_list %}
        <li>
            <a href="{% url 'learn:chapters' classroom.id weeklyclass.id %}">
                <b>{{ weeklyclass.num }}주차 : {{ weeklyclass.title }}</b>
            </a>
           &emsp;- <a href="{% url 'learn:print' classroom.id weeklyclass.id %}">출력</a>
        </li>
    {% endfor %}
</ul>
