<h2>classrooms</h2>
<ul>
    {% for classroom in object_list %}
        <li>
            <a href="{% url 'learn:weeklyclasses' classroom.id %}">
                {{ classroom.year }}년도 {{ classroom.semester }}학기 : {{ classroom.title }} ({{ classroom.professor }} 교수님)
            </a>
        </li>
    {% endfor %}
</ul>
